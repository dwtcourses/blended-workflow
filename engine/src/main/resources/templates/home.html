<!doctype html>
<html data-ng-app="">
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body ng-app="specManager" ng-controller="specController">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Blended Workflow</a>
				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#"> <select ng-model="spec"
								ng-init="spec = specs[1]"
								ng-options="x as x.name for x in specs">
									<option value='' ng-disabled="true">Select
										Specification</option>
							</select>
						</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" ng-click="dataModel()">Data Model</a></li>
						<li><a href="#" ng-click="conditionModel()">Condition
								Model</a></li>
						<li><a href="#" ng-click="goalModel()">Goal Model</a></li>
						<li><a href="#" ng-click="activityModel()">Activity Model</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<div ng-switch="model">
			<div ng-switch-when="dataModel"><div ng-include="'/views/dataModel.html'"></div></div>
			<div ng-switch-when="conditionModel">Condition Model</div>
			<div ng-switch-when="goalModel">Goal Model</div>
			<div ng-switch-when="activityModel">Activity Model</div>
		</div>

	</div>

	<script src="../js/specManager.js"></script>
	<script src="../js/specController.js"></script>

	<script src="../js/dataModelController.js"></script>

</body>
</html>
